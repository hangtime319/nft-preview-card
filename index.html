<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">

        <div class="card__image">
          <div class="bg-hover">
            <img class="icon-view" src="./images/icon-view.svg" alt="Icon view">
          </div>
          <img class="image" src="./images/image-equilibrium.jpg" alt="" />
        </div>

        <h1 class="card__title">Equilibrium #3429</h1>

        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="item">
          <div class="item__value">
            <img src="./images/icon-ethereum.svg" alt="Etherum" />
            <p class="item__value--cyan">0.041 ETH</p>
          </div>
          <div class="item__value">
            <img src="./images/icon-clock.svg" alt="Etherum" />
            <p class="item__value--blue">3 days left</p>
          </div>
        </div>

        <div class="user">
          <img class="user__avatar" src="./images/image-avatar.png" alt="" />
          <p class="user__name">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/hangtime319"
        >Leonardo Amaral</a
      >.
    </div>
  </body>
</html>
